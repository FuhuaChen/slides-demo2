<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>无缝轮播</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="window">
        <div id="slides" class="images">
            <img src="./图片1.jpg" alt="图片1">
            <img src="./图片2.jpg" alt="图片2">
            <img src="./图片3.jpg" alt="图片3">
            <img src="./图片4.jpg" alt="图片4">
            <img src="./图片5.jpg" alt="图片5">
            <img src="./图片6.jpg" alt="图片6">
            <img src="./图片7.jpg" alt="图片7">
            <img src="./图片8.jpg" alt="图片8">
            <img src="./图片9.jpg" alt="图片9">
            <img src="./图片10.jpg" alt="图片10">
        </div>
    </div>
    <div class="control" style="text-align:center">
        <button id="previous">上一张</button>
        <button id="next">下一张</button>
    </div>
    <div class="buttonWrapper" style="text-align:center">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
    </div>
</div>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
